<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition>
		<p:menu>
			<p:menuitem value="#{i18n['label.index.menu.homepage']}"
				outcome="/index" icon="ui-icon-home" />
			
			<p:submenu label="#{i18n['label.index.menu.messages']}"
				rendered="#{sessionBean.userLoggedIn}">
				<p:menuitem value="#{i18n['label.index.menu.inbox']}"				
					outcome="/message/inbox/list" icon="ui-icon-mail" />
				<p:menuitem value="#{i18n['label.index.menu.sent']}"				
					outcome="/message/sentbox/list" icon="ui-icon-forward" />
			</p:submenu>
			
			<p:submenu label="#{i18n['label.index.menu.entries']}"
				rendered="#{sessionBean.userLoggedIn}">
				<p:menuitem value="#{i18n['label.index.menu.newentry']}"
					outcome="/entry/create" icon="ui-icon-plus" />
				<p:menuitem value="#{i18n['label.index.menu.myentries']}"				
					outcome="/entry/list" icon="ui-icon-comment" />
			</p:submenu>
			
			<p:submenu label="#{i18n['label.index.menu.personal']}"
				rendered="#{sessionBean.userLoggedIn}">
				<p:menuitem value="#{i18n['label.index.menu.profile']}"
					outcome="/user/profile"
					icon="ui-icon-user" />
				<p:menuitem value="#{i18n['label.index.menu.logout']}"
					onclick="document.logoutForm.submit()"
					icon="ui-icon-power" />
			</p:submenu>			
			
			<p:menuitem value="#{i18n['label.index.menu.signup']}"
				rendered="#{!sessionBean.userLoggedIn}"
				outcome="/signup" icon="ui-icon-user"/>	
			<p:menuitem value="#{i18n['label.index.menu.login']}"
				rendered="#{!sessionBean.userLoggedIn}"
				outcome="/login" icon="ui-icon-power" />		
				
		</p:menu>
	</ui:composition>
</h:body>
</html>
