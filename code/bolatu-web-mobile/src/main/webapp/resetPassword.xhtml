<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="headerTitle">
			<h:outputText value="#{i18n['label.resetPassword.header']}"></h:outputText>
		</ui:define>
		<ui:define name="content">
			<pm:field>
				<p:outputLabel for="email" value="#{i18n['label.resetPassword.email']}" />
				<h:inputText id="email" required="true" value="#{resetPasswordAction.emailAddress}" />
			</pm:field>

			<p:commandButton value="#{i18n['label.resetPassword.submit']}"
				update="main:resultMessagePanel"
				action="#{resetPasswordAction.doResetPasswordAction}"></p:commandButton>
		</ui:define>
	</ui:composition>
</h:body>
</html>
