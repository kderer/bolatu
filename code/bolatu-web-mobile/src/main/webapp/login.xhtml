<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>

<f:metadata>
    <f:viewParam name="error" value="#{loginAction.error}" />
    <f:viewAction action="#{loginAction.onload}" />
</f:metadata>

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="headerTitle">
			<h:outputText value="#{i18n['label.login.header']}"></h:outputText>
		</ui:define>
		<ui:define name="content">
			<pm:field>
				<p:outputLabel for="username" value="#{i18n['label.login.username']}" />
				<h:inputText id="username" required="true"/>
			</pm:field>

			<pm:field>
				<p:outputLabel for="password" value="#{i18n['label.login.password']}" />
				<h:inputSecret id="password" required="true"/>
			</pm:field>
			
			<pm:field>
				<p:outputLabel for="resetPasswordLink" value="" />
				<p:link outcome="resetPassword" id="resetPasswordLink">
					<h:outputText value="#{i18n['label.login.forget.password']}"></h:outputText>
				</p:link>
			</pm:field>

			<p:commandButton value="#{i18n['label.login.submit']}" ajax="false"
				action="#{loginAction.doLoginAction}"></p:commandButton>
		</ui:define>
	</ui:composition>
</h:body>
</html>
