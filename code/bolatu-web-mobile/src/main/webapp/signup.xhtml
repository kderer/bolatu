<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="headerTitle">
			<h:outputText value="#{i18n['label.signup.header']}"></h:outputText>
		</ui:define>
		<ui:define name="content">
			<pm:field>
				<p:outputLabel for="username"
					value="#{i18n['label.signup.username']}" />
				<p:inputText id="username" value="#{signupAction.username}" required="true" />
			</pm:field>

			<pm:field>
				<p:outputLabel for="password"
					value="#{i18n['label.signup.password']}" />
				<p:inputText type="password" id="password"
					value="#{signupAction.password}" required="true">
					<f:validator validatorId="retypePasswordValidator" />
					<f:attribute name="confirmPasswordField" value="#{confirmPasswordField}" />
				</p:inputText>
			</pm:field>

			<pm:field>
				<p:outputLabel for="repassword"
					value="#{i18n['label.signup.password.repeat']}" />
				<p:inputText type="password" id="repassword" binding="#{confirmPasswordField}"
					value="#{signupAction.rePassword}" required="true" />
			</pm:field>

			<pm:field>
				<p:outputLabel for="email" value="#{i18n['label.signup.email']}" />
				<p:inputText id="email" value="#{signupAction.email}" required="true" />
			</pm:field>

			<p:commandButton value="#{i18n['label.signup.submit']}"
				update="main:resultMessagePanel"
				action="#{signupAction.doSubmitAction}"></p:commandButton>
		</ui:define>
	</ui:composition>
</h:body>
</html>
