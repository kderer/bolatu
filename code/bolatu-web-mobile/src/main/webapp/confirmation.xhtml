<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="headerTitle">
			<h:outputText value="#{i18n['label.confirmation.header']}"></h:outputText>
		</ui:define>
		<ui:define name="content">
			<f:metadata>
			    <f:viewParam name="username" value="#{confirmationAction.username}" />
			    <f:viewParam name="hash" value="#{confirmationAction.confirmationCode}" />
			    <f:viewAction action="#{confirmationAction.onload}" />
			</f:metadata>
			
			<h:panelGrid>
				<h:outputText value="#{confirmationAction.confirmationResultMessage}"></h:outputText>
			
				<p:link outcome="login" rendered="#{confirmationAction.successful}">
					<h:outputText value="#{i18n['label.confirmation.gotologin']}"></h:outputText>
				</p:link>
			</h:panelGrid>					
		</ui:define>
	</ui:composition>
</h:body>
</html>
