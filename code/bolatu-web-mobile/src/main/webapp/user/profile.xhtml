<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="headerTitle">
			<h:outputText value="#{i18n['label.user.profile.header']}"></h:outputText>
		</ui:define>
		<ui:define name="contentWithUpload">
			<pm:field>
				<p:outputLabel for="username"
					value="#{i18n['label.user.profile.username']}" />
				<h:outputText id="username" value="#{sessionBean.loggedInUsername}" />
			</pm:field>
			
			<pm:field>	
				<p:outputLabel for="profilePhotoGrid" value="#{i18n['label.user.profile.photo']}"/>
				<h:panelGrid id="profilePhotoGrid">	
					<h:graphicImage url="#{profileAction.profilePhotoUrl}" width="96" height="96"/>
					<p:fileUpload value="#{profileAction.uploadedPhoto}" mode="simple" />
				</h:panelGrid>						
			</pm:field>
			
			<pm:field>
				<p:outputLabel for="birthday"
					value="#{i18n['label.user.profile.birthday']}"/>
				<p:calendar id="birthday" value="#{profileAction.loggedInUser.birthday}"
					pattern="MM/dd/yyyy" navigator="true"
					yearRange="c-150:c" />
			</pm:field>
			
			<pm:field>
				<p:outputLabel for="location"
					value="#{i18n['label.user.profile.location']}" />
				<p:inputText id="location" value="#{profileAction.loggedInUser.location}" />
			</pm:field>
			
			<p:commandButton action="#{profileAction.updateProfile}"
				value="#{i18n['label.user.profile.update.button']}"
				update="main:resultMessagePanel" 
				ajax="false">						
			</p:commandButton>
		</ui:define>
	</ui:composition>
</h:body>
</html>
