<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>

<f:metadata>
    <f:viewParam name="address" value="#{updatePasswordAction.email}" />
    <f:viewParam name="uuid" value="#{updatePasswordAction.code}" />
    <f:viewAction action="#{updatePasswordAction.onload}" />
</f:metadata>

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="headerTitle">
			<h:outputText value="#{i18n['label.updatePassword.header']}"></h:outputText>
		</ui:define>
		<ui:define name="content">
			<pm:field>
				<p:outputLabel for="password" value="#{i18n['label.updatePassword.password.new']}" />
				<p:inputText type="password" id="password" required="true" 
					value="#{updatePasswordAction.password}">
					<f:validator validatorId="retypePasswordValidator" />
					<f:attribute name="confirmPasswordField" value="#{confirmPasswordField}" />
				</p:inputText>
			</pm:field>
			
			<pm:field>
				<p:outputLabel for="confirmPassword" value="#{i18n['label.updatePassword.password.new.confirm']}" />
				<p:inputText type="password" id="confirmPassword" required="true" 
					binding="#{confirmPasswordField}"/>
			</pm:field>
			
			<h:inputHidden value="#{updatePasswordAction.code}"></h:inputHidden>
			<h:inputHidden value="#{updatePasswordAction.email}"></h:inputHidden>

			<p:commandButton value="#{i18n['label.updatePassword.submit']}"
				update="main:resultMessagePanel"
				action="#{updatePasswordAction.updatePassword}"></p:commandButton>
		</ui:define>
	</ui:composition>
</h:body>
</html>
